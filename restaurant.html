<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Restaurant info - Udacity Front-end Applications">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta itemprop="name" content="Restaurant Info - Udacity course project">
  <meta itemprop="image" content="img/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#d43900">
  <link rel="icon" sizes="192x192" href="img/icon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
    <link rel="manifest" href="manifest.json">

  <title>Restaurant Info</title>
</head>

<body class="inside">
    <a class="skip" href="#restaurant-container" rel="noopener">Skip map</a>

  <header>
    <nav>
      <h1 role="heading" aria-level="1">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li role="listitem">
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section id="restaurant-container" tabindex="-1">
      <h2 id="restaurant-name" tabindex="0" role="heading" aria-level="2"></h2>
      <picture>
          <source id="picture-small">
          <source id="picture-large">
          <img id="restaurant-img">
        </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0">
          <caption id="restaurant-caption">Restaurant Hours</caption>

      </table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list" role="list" tabindex="0"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/" title="Back to homepage">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
 
</body>

</html>
